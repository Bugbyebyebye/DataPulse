    image: registry.cn-hangzhou.aliyuncs.com/dockercns/mysql-second:latest
    container_name: mysql-second
    depends_on:
      - etcd
      - redis

  redis:
    restart: always
    image: redis
    container_name: redis
# 生产环境不端口，测试可取消注释
#    ports:
