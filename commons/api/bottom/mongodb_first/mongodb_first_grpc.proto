//编写proto文件
syntax = "proto3";

package grpc;
option go_package = "./gen";

message MongoFirstReq{
  bytes param = 1;
}

message MongoFirstRes{
  bytes data = 1;
}

service MongoDbFirstService{
  rpc GetMongoDbFirstData(MongoFirstReq) returns (MongoFirstRes){}
}

//终端执行命令
//protoc --go_out=./gen --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_out=paths=source_relative data.proto