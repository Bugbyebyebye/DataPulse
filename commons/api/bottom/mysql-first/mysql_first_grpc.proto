//编写proto文件
syntax = "proto3";

package grpc;
option go_package = "./gen";

message Req{
  bytes param = 1;
}

message Res{
  bytes data = 1;
}

service MysqlFirstService{
  rpc GetMysqlFirstData(Req) returns (Res){}
}

